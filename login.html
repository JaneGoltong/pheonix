<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Sign in</title>
</head>
<body>
    <div class="bg-[#f7fbef] h-screen bg-cover bg-center">
      <div class="flex flex-row justify-between md:px-7 lg:px-[180px] sm:px-6 py-3 bg-red-500 shadow-md max-w-[7xl]">
          <div class="flex flex-row items-center text-2xl font-extrabold">
              <div class="text-black">
                  PHOENIX
              </div>
              <div class="text-lime-200">
                  NEWS
              </div>
         </div>
        <div class="flex flex-row gap-8 pr-[100px] text-lime-50">
          <div class="hidden pr-3 text-base gap-6 md:pr-32 font-bold md:flex flex-row md:gap-9 items-center">
            <span class="text-xs md:text-base font-medium flex flex-row gap-5 items-center">New user? <a href="index.html" class="md:text-xl font-bold hover:text-2xl hover:ease-in-out hover:delay-300">Sign up</a></span>
            <a href="" class="md:text-xl focus:underline hover:text-2xl hover:ease-in-out hover:delay-300">Help Center</a>
          </div>
          <div class="md:hidden pr-3 text-base gap-6 font-bold flex flex-row items-center">
            <a href="index.html" class="hover:text-2xl hover:ease-in-out hover:delay-300">Sign up</a>
            <a href="" class="focus:underline hover:text-2xl hover:ease-in-out hover:delay-300">Help Center</a>
          </div>
        </div>
    
    </div>
  
    <div id="textbg" class="flex flex-col border-red-500 border-2 justify-center shadow-lg mt-9 md:mt-7 mx-[30px] md:mx-auto max-w-4xl w-auto h-4/5 md:h-3/4 px-1 py-1 md:px-6 md:py-2 bg-[#f7fbef] rounded-lg">
        <div class="flex justify-center">
            <div id="welbg" class="p-2 m-2 h-14 w-72 md:p-4 md:m-2 bg-gradient-to-r from-lime-50 via-[#ffffff] to-lime-50 shadow-md text-center md:h-20 md:w-[550px]">
                <h2 class="text-2xl md:text-4xl font-bold text-black">Welcome back</h2>
            </div>
        </div>
        <form class="flex flex-col md:w-full w-auto max-w-md mx-4 md:mx-0 md:ml-40 pt-5 gap-3">
            <input type="email" id="email-address" placeholder="E-mail" class="border border-red-400 p-2 text-base h-10 ml-10 hover:border-2  hover:ease-in-out hover:delay-200 focus:outline-none focus:border-red-500 placeholder-slate-400 hover:placeholder-slate-600">
            <input type="password" id="password" placeholder="Your password" class="border border-red-400 p-2 text-base h-10 ml-10 hover:border-2 hover:ease-in-out hover:delay-200 focus:outline-none focus:border-red-500 placeholder-slate-400 hover:placeholder-slate-600"><br>
            <button id="btnbg" class="py-2 px-2 mb-3 ml-10 rounded-[7px] shadow-lg bg-gradient-to-r from-red-200 via-lime-50 to-red-200 border border-[#ffe8ec] hover:font-medium">Log in</button>
        </form>
        <p id="hide" class="text-center">Forgot password? <a href="" class="font-bold">Click here</a></p>
        <div id="success" class="mt-4 mx-14 w-[300px] md:mx-auto text-sm md:text-base text-black bg-white p-4 rounded shadow-md border border-red-500 hidden"></div>
    </div>
    <div class="relative z-50"><a href="https://github.com/Unique-Ikeoluwa/to-do/commit/a4cabbb63b82c58639ca7cc868f1b178b1ef08d3">Git repo</a></div>
  </div>
</body>
  
</html>
