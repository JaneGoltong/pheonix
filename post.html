<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/pheonix/dist/style.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Phoenix News</title>
</head>
<body class="box-border bg-[#f7fbef]">
  <div>
    <nav
      class="flex flex-row fixed top-0 left-0 justify-between md:px-7 lg:px-[180px] sm:px-6 py-3 bg-red-500 shadow-md w-full z-10"
    >
      <div
        class="flex flex-row items-center text-2xl ml-5 md:ml-0 font-extrabold relative z-[100]"
      >
        <div class="text-black">PHOENIX</div>
        <div class="text-lime-200">NEWS</div>
      </div>
      <div
        class="text-lg items-center font-semibold text-lime-50 hidden md:ml-6 md:flex md:space-x-8"
      >
        <div class="flex flex-row gap-8 pr-[100px]">
          <a
            href="#"
            class="text-black hover:text-lime-200 active:text-lime-100 focus:underline focus:text-lime-300"
            >Add post</a
          >
          <a
            href="news.html"
            class="hover:text-lime-200 hover:ease-in-out active:text-lime-100 focus:underline focus:text-lime-300 js-link"
            >News</a
          >

          <!-- Categories dropdown -->
          <div class="relative">
            <button
              id="categories-btn"
              class="hover:text-lime-200 focus:outline-none text-lime-50 font-semibold flex items-center gap-1"
            >
              Categories
              <svg
                class="w-4 h-4 mt-1 stroke-lime-50"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
              </svg>
            </button>

            <ul
              id="categories-dropdown"
              class="absolute left-0 mt-2 w-40 bg-red-500 rounded-md shadow-lg hidden z-20 text-lime-50"
            >
              <li class="px-4 py-2">Loading...</li>
            </ul>
          </div>

          <a
            href="login.html"
            class="hover:text-lime-200 hover:ease-in-out active:text-lime-100 focus:underline focus:text-lime-300"
            >Sign in</a
          >
          <a
            href="#"
            class="hover:text-lime-200 hover:ease-in-out active:text-lime-100 focus:underline focus:text-lime-300"
            >About PN</a
          >
        </div>
        <div class="hidden md:flex items-center gap-6">
          <input
            type="search"
            placeholder="What are you looking for?"
            class="text-base h-10 px-5 bg-lime-50 rounded-[30px] w-[350px] outline-none placeholder-slate-400 hover:placeholder-slate-600 hover:ease-in-out"
          />
          <img
            src="image/search.png"
            class="relative right-16 top-3 transform -translate-y-1/2 text-gray-400"
            width="20"
            height="20"
            alt=""
          />
        </div>
      </div>
      <div class="flex items-center md:hidden">
        <button
          id="menu-btn"
          class="inline-flex items-center justify-center p-2 rounded-md text-lime-50 hover:text-lime-200 focus:text-lime-300 z-[100] relative"
        >
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
      <div
        id="mobile-menu"
        class=" fixed   left-0 w-full  shadow-md h-screen bg-red-500 z-50 pt-16  hidden  md:hidden"
      >
        <div class="  text-lime-50 pt-2 pb-3 space-y-1 ">
          <h1 class=" text-3xl p-2">Explore Categories  </h1>
          <a
            href="#"
            class="border-transparent leading-10   text-lime-50 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium"
            >Add Post</a
          >
          <hr class="bg-gray-400 opacity-25 mt-5 mx-4" />
          <a
            href="news.html"
            class=" border-transparent  text-lime-50 leading-10 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium"
            >News</a
          >
          <hr class="bg-gray-400 opacity-25 mt-5 mx-4" />
          <a
            href="#"
            class="text-lime-50 hover:bg-gray-50 leading-10 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium  js-link"
            >Categories</a
          >
          <hr class="bg-gray-400 opacity-25 mt-5 mx-4" />
          <a
            href="login.html"
            class=" border-transparent   text-lime-50 leading-10 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium"
            >Sign in</a
          >
          <hr class="bg-gray-400 opacity-25 mt-5 mx-4" />
          <a
            href="#"
            class=" border-transparent   text-lime-50 leading-10 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium"
            >About PN</a
          >
          <hr class="bg-gray-400 mt-5 opacity-25 mx-4" />
        </div>
      </div>
    </nav>
    <section class="px-6 sm:px-24 md:px-[200px] pt-[130px] sm:pt-[150px] pb-20">
      <h2 class="text-3xl font-extrabold text-center text-red-600 mb-8">
        Create a New Post
      </h2>
      <form class="bg-[#f7fbef] shadow-lg rounded-lg p-6 space-y-6">
        <div>
          <label for="title" class="block text-lg font-semibold text-gray-700"
            >Post Title</label
          >
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Enter post title"
            class="mt-2 w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-lime-500"
          />
        </div>
        <div>
          <label for="content" class="block text-lg font-semibold text-gray-700"
            >Content</label
          >
          <textarea
            id="content"
            name="content"
            rows="7"
            placeholder="Write your post content here..."
            class="mt-2 w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-lime-500 resize-none"
          ></textarea>
        </div>
        <div>
          <label for="category" class="block text-lg font-semibold text-gray-700"
            >Category ID</label
          >
          <input
            type="number"
            id="category"
            name="category"
            placeholder="Enter category ID (e.g. 1, 2, 3)"
            class="mt-2 w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-lime-500"
          />
        </div>
        <div class="flex justify-center pt-4">
          <button
            type="submit"
            id="add"
            class="bg-red-500 hover:bg-red-600 text-lime-50 font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out"
          >
            Submit Post
          </button>
        </div>
      </form>
    </section>
  </div>

  <script>
    let hamburger = document.getElementById("menu-btn");
    hamburger.addEventListener("click", function () {
      let mobileM = document.getElementById("mobile-menu");
      mobileM.classList.toggle("hidden");
    });

    let add = document.getElementById("add");
    add.addEventListener("click", (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const content = document.getElementById("content").value;
      const category_id = document.getElementById("category").value;

      fetch("https://test.blockfuselabs.com/api/posts", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          accept: "application/json",
          Authorization:
            "Bearer 178|o4ypou3FTEwIA3vo38VvrcSGP4pDVP1KgSo2hYrf39595e54",
        },
        body: JSON.stringify({ title, content, category_id }),
      })
        .then(async (response) => {
          const data = await response.json();
          console.log("Posted:", data);
          alert("Post submitted successfully!");
        })
        .catch((error) => {
          console.error("Error posting:", error);
          alert("Error posting. Check console for details.");
        });
    });
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const btn = document.getElementById("categories-btn");
      const dropdown = document.getElementById("categories-dropdown");

      btn.addEventListener("click", () => {
        dropdown.classList.toggle("hidden");
      });

      document.addEventListener("click", (e) => {
        if (!btn.contains(e.target) && !dropdown.contains(e.target)) {
          dropdown.classList.add("hidden");
        }
      });

      fetch("https://test.blockfuselabs.com/api/categories")
        .then((response) => {
          if (!response.ok) throw new Error("Network response was not ok");
          return response.json();
        })
        .then((data) => {
          dropdown.innerHTML = "";

          const categories = Array.isArray(data) ? data : data.data || [];

          if (categories.length === 0) {
            dropdown.innerHTML =
              '<li class="px-4 py-2">No categories found.</li>';
            return;
          }

          categories.forEach((cat) => {
            const li = document.createElement("li");
            li.className = "px-4 py-2 hover:bg-lime-600 cursor-pointer";
            li.textContent = cat.name || cat;

            li.addEventListener("click", () => {
              alert(`You selected category: ${li.textContent}`);
              dropdown.classList.add("hidden");
            });

            dropdown.appendChild(li);
          });
        })
        .catch((error) => {
          dropdown.innerHTML =
            '<li class="px-4 py-2">Failed to load categories.</li>';
          console.error("Error fetching categories:", error);
        });
    });
  </script>
</body>
</html>
