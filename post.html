<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pheonix/dist/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Phoenix News</title>
</head>
<body class="box-border bg-[#f7fbef]">
    <div>
        <nav class="flex flex-row fixed top-0 left-0 justify-between md:px-7 lg:px-[180px] sm:px-6 py-3 bg-red-500 shadow-md w-full z-10">
            <div class="flex flex-row items-center text-2xl ml-5 md:ml-0 font-extrabold relative z-[100]">
                <div class="text-black">
                    PHOENIX
                </div>
                <div class="text-lime-200">
                    NEWS
                </div>
            </div>
            <div class="text-lg items-center font-semibold text-lime-50 hidden md:ml-6 md:flex md:space-x-8">
                <div class="flex flex-row gap-8 pr-[100px]">
                    <a href="#" class="text-black hover:text-lime-200 active:text-lime-100 focus:underline focus:text-lime-300">
                        Add post
                    </a>
                    <a href="news.html" class="hover:text-lime-200 hover:ease-in-out active:text-lime-100 focus:underline focus:text-lime-300 js-link">
                        News
                    </a>
                    <a href="#" class="hover:text-lime-200 hover:ease-in-out active:text-lime-100 focus:underline focus:text-lime-300">
                        Categories
                    </a>
                    <a href="login.html" class="hover:text-lime-200 hover:ease-in-out active:text-lime-100 focus:underline focus:text-lime-300">
                        Sign in
                    </a>
                    <a href="#" class="hover:text-lime-200 hover:ease-in-out active:text-lime-100 focus:underline focus:text-lime-300">
                        About PN
                    </a>
                </div>
                <div class="hidden md:flex items-center gap-6">
                        <input type="search" placeholder="What are you looking for?" class="text-base h-10 px-5 bg-lime-50 rounded-[30px] w-[350px] outline-none placeholder-slate-400 hover:placeholder-slate-600 hover:ease-in-out">
                        <img src="image/search.png" class="relative right-16 top-3 transform -translate-y-1/2 text-gray-400" width="20"
                        height="20" alt="">
                </div>
            </div>
            <div class="flex items-center md:hidden">
                <button id="menu-btn" class="inline-flex items-center justify-center p-2 rounded-md text-lime-50 hover:text-lime-200 focus:text-lime-300 z-[100] relative">
                  <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                  </svg>
                </button>
            </div>
            <div id="mobile-menu" class=" fixed   left-0 w-full  shadow-md h-screen bg-red-500 z-50 pt-16  hidden  md:hidden">
                <div class="  text-lime-50 pt-2 pb-3 space-y-1 ">
                        <h1 class=" text-3xl p-2">Explore Categories  </h1>
                    <a href="#" class="border-transparent leading-10   text-lime-50 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
                        Add Post
                    </a> <hr class="bg-gray-400 opacity-25 mt-5 mx-4">
                    <a href="news.html" class=" border-transparent  text-lime-50 leading-10 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
                        News
                    </a> <hr class="bg-gray-400 opacity-25 mt-5 mx-4">
                    <a href="#" class="text-lime-50 hover:bg-gray-50 leading-10 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium  js-link">
                        Categories
                    </a><hr class="bg-gray-400 opacity-25 mt-5 mx-4">
                    <a href="login.html"  class=" border-transparent   text-lime-50 leading-10 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
                        Sign in
                    </a><hr class="bg-gray-400 opacity-25 mt-5 mx-4">
                    <a href="#" class=" border-transparent   text-lime-50 leading-10 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
                        About PN
                    </a><hr class="bg-gray-400 mt-5 opacity-25 mx-4">
                </div>
        </div>
        </nav>
        <section class="px-6 sm:px-24 md:px-[200px] pt-[130px] sm:pt-[150px] pb-20">
            <h2 class="text-3xl font-extrabold text-center text-red-600 mb-8">Create a New Post</h2>
            <form class="bg-[#f7fbef] shadow-lg rounded-lg p-6 space-y-6">
                <div>
                    <label for="title" class="block text-lg font-semibold text-gray-700">Post Title</label>
                    <input type="text" id="title" name="title" placeholder="Enter post title"
                    class="mt-2 w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-lime-500">
                </div>
                <div>
                    <label for="content" class="block text-lg font-semibold text-gray-700">Content</label>
                    <textarea id="content" name="content" rows="7" placeholder="Write your post content here..."
                    class="mt-2 w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-lime-500 resize-none"></textarea>
                </div>
                <div>
                    <label for="category" class="block text-lg font-semibold text-gray-700">Category ID</label>
                    <input type="number" id="category" name="category" placeholder="Enter category ID (e.g. 1, 2, 3)"
                    class="mt-2 w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-lime-500">
                </div>
                <div class="flex justify-center pt-4">
                    <button type="submit" id="add"
                    class="bg-red-500 hover:bg-red-600 text-lime-50 font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out">
                    Submit Post
                    </button>
                </div>
            </form>
        </section>  
    </div>
     <script>
         let hamburger  = document.getElementById("menu-btn")
          hamburger.addEventListener( 'click', function(){
            let mobileM = document.getElementById("mobile-menu")
              if( mobileM.classList.contains("hidden")){
                 mobileM.classList.remove("hidden");
              }else{
                mobileM.classList.add("hidden")
              }
          })
          let add = document.getElementById("add")
          add.addEventListener('click', (e) => {
            e.preventDefault()
            title = document.getElementById("title").value
            content = document.getElementById("content").value
            category_id = document.getElementById("category").value
            fetch("https://test.blockfuselabs.com/api/posts", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "accept": "application/json",
            },
            body: JSON.stringify({ title, content, category_id }),
            })
            .then(async (response) => {
            const data = await response.json();
            return data;
            })
            .then(data => {
            console.log("Fetched category:", data);
            })
            .catch(error => {
            console.error("Error fetching category:", error);
            });
          })

    </script>
</body>
</html>
